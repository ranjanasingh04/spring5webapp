<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Spring Framework</title>
</head>
<body>
<h1> book List</h1>
<table>
	<tr>
		<td>ID</td>
		<td>Title</td>
		<td>Publisher</td>
		
	</tr>
	<tr th:each="book : ${books}">
        <td th:text="${book.Id}">123</td>
        <td th:text="${book.title}"> Spring in Action</td>
        <td th:text="${book.publisher.name}">Wrox</td>
    </tr>
</table>
</body>
</html>
